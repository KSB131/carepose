<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - QuadCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="auth-mode">

    <div class="login-card">
        <!-- Logo Area -->
        <div class="text-center mb-4">
            <div class="mb-3">
                <img th:src="@{/images/logo.png}" alt="CarePose Logo" class="img-fluid" style="max-height: 60px;">
            </div>
            <h4 class="fw-bold mb-1">욕창/낙상 관제 시스템</h4>
            <p class="text-muted small">CarePose</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
            <span th:text="${error}">로그인 실패</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">사번</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="사번을 입력해주세요" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력"
                    required>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>

            <div class="d-grid gap-2">
                <a th:href="@{/register}" class="btn btn-outline-secondary">계정 등록</a>
            </div>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">CarePose ver1.0.0</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
