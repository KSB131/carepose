<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병실 선택 | 실시간 모니터링</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
    	/* 1. 병실들을 감싸는 층별 박스 (이미지의 검은색 선 영역) */
      .floor-group {
  position: relative;
  background: linear-gradient(
    to bottom,
    #e3f2fd 0%,
    rgba(255, 255, 255, 0.9) 35%
  );
  border: 2px solid #bbdefb;
  border-radius: 20px 20px 12px 12px;
  padding: 50px 15px 15px;
  height: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* 병원 간판 */
.floor-group::before {
  content: "HOSPITAL";
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: #1976d2;
  color: #fff;
  font-weight: 700;
  font-size: 13px;
  padding: 4px 14px;
  border-radius: 20px;
}

/* 병원 십자 */
.floor-group::after {
  content: "+";
  position: absolute;
  top: -30px;
  left: 43.5%;

  width: 42px;
  height: 42px;
  background: #e53935;
  color: #fff;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
      

      /* 2. 개별 병실 카드 디자인 수정 */
      .room-card {
        margin-bottom: 15px; /* 카드 간 간격 */
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        
        background: white;
        border-radius: 18px;
        padding: 30px;
        text-align: center;
        font-size: 24px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }

      /* 마지막 카드는 여백 제거 */
      .floor-group a:last-child .room-card {
        margin-bottom: 0;
      }

      .room-card:hover {
        border-color: #6494ed;
        transform: translateY(-6px);
        box-shadow: 0 16px 40px rgba(100, 148, 237, 0.2);
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      }

      .room-card i {
        font-size: 1.2rem;
        color: #6494ed;
      }
    
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
          <div class="position-sticky">
               <div class="sidebar-logo">
               		<img src="/css/logo.png" alt="SMHRD 요양병원 로고">
                  <div class="sidebar-title">SMHRD 요양병원</div>
                  <div class="sidebar-subtitle">안전 관제시스템</div>
               </div>
               <ul class="nav flex-column px-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/dashboard}"
                  th:classappend="${requestURI.contains('/dashboard')} ? 'active'"
                >
                  <i class="bi bi-speedometer2 me-2"></i>대시보드
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/patients}"
                  th:classappend="${requestURI.contains('/patients')} ? 'active'"
                >
                  <i class="bi bi-hospital me-2"></i>침상 관리 
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/rooms}"
                  th:classappend="${requestURI.contains('/rooms')} ? 'active'"
                >
                  <i class="bi bi-camera-video me-2"></i>실시간 모니터링
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" th:href="@{alerts}"
                     th:classappend="${requestURI.contains('/alerts')} ? 'active'">
                        <i class="bi bi-bell me-2"></i>알림 센터
                  </a></li>
              <li class="nav-item"
                  	  th:if="${session.role == 'manager'}">
                  	  <a class="nav-link" th:href="@{/manager}"
                     th:classappend="${requestURI.contains('/manager')} ? 'active'">
                        <i class="bi bi-people-fill me-2"></i>관리자
                  </a></li>
                  <li class="nav-item">
    <a class="nav-link text-danger" th:href="@{/logout}">
        <i class="bi bi-box-arrow-right me-2"></i>로그아웃
    </a>
</li>
            </ul>

            <div class="mt-5 px-3">
              <span class="small text-muted" style="color: silver !important"
                >carepose 1.0.0</span
              >
            </div>
          </div>
        </nav>

        <!-- 메인 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- 헤더 -->
          <div class="page-header mb-4.5">
            <div>
              <h1 class="page-title mb-1">병실 선택</h1>
              <p class="text-muted mb-0">모니터링할 병실을 선택하세요</p>
            </div>
          </div>
          
          <div class="search-container mb-4">
  <div class="input-group shadow-sm" style="max-width: 400px;">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search text-primary"></i>
    </span>
    <input type="text" id="roomSearch" class="form-control border-start-0 ps-0" 
           placeholder="병실 번호 입력 (예: 6, 601)" onkeyup="filterRooms()">
           
  </div>
</div>
<br>
          <!-- 병실 선택 -->
          <div class="row g-4">
           <div class="col-md-3 room-group" th:each="entry : ${roomMap}">
			    <div class="floor-group">
			
			      <a th:each="room : ${entry.value}"
			         th:href="@{/monitoring(room=${room})}"
			         class="text-decoration-none text-dark room-link"
			         th:data-room="${room}">
			
			        <div class="room-card">
			          <i class="bi bi-door-closed me-2 text-primary"></i>
			          <span th:text="${room} + '호'"></span>
			        </div>
			
			      </a>
			
			    </div>
			  </div>
</div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function filterRooms() {
        const searchValue = document.getElementById('roomSearch').value.toLowerCase();
        const groups = document.querySelectorAll('.room-group');

        groups.forEach(group => {
            const rooms = group.querySelectorAll('.room-link');
            let hasVisibleRoom = false;

            rooms.forEach(room => {
                const roomNumber = room.getAttribute('data-room');
                if (roomNumber.includes(searchValue)) {
                    room.style.display = ""; // 보이기
                    hasVisibleRoom = true;
                } else {
                    room.style.display = "none"; // 숨기기
                }
            });

            // 해당 층(그룹)에 검색 결과가 하나라도 있으면 그룹 전체를 표시, 없으면 그룹 숨김
            if (hasVisibleRoom) {
                group.style.display = "";
            } else {
                group.style.display = "none";
            }
        });
    }
    </script>
  </body>
</html>
