<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>관리자 대시보드</title>
<!-- Bootstrap 5 CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet" />
<link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<!-- Custrom CSS (Optional, keeping if needed for specific overrides) -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<style>
	/* 1. 테이블 전체 글자 크기 조절 */
   .table { font-size: 1.5rem; } 
   .table thead th { font-size: 2rem; padding: 15px; }
   
   body {
  margin: 0;
  font-family: "Pretendard", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
  background: var(--gradient-main);
  min-height: 100vh;
  color: var(--text-primary);
  display: flex;
}

body {
  background-color: var(--bg-soft-gray) !important;
  font-family: 'Pretendard', -apple-system, sans-serif;
}
   
   
.main-layout {
  display: flex;
  min-height: 100vh;
  width: 100%;
}

.main-wrapper {
  display: flex;
  align-items: flex-start;
  width: 100%;
  min-height: 100vh;
}

.content-area {
  flex-grow: 1;
  padding: 20px;
  overflow-x: hidden;
}
   
main,
.main-content {
  flex: 1;
  padding: 40px 50px;
  overflow: auto;
}
   
   
.card {
  background: var(--gradient-card);
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(100, 148, 237, 0.08);
  padding: 32px;
  margin-bottom: 24px;
  border: 1px solid rgba(255, 255, 255, 0.8);
}

.card-title {
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 24px;
  font-size: 24px;
}

   /* 2. 승인/삭제 버튼 크기 및 텍스트 조절 */
   .btn-custom-size {
      font-size: 1.5rem !important; /* 글자 크기: 여기서 수치를 바꾸세요 (예: 1.2rem) */
      padding: 8px 20px !important; /* 버튼 안쪽 여백: (상하 10px, 좌우 25px) */
      min-width: 30px; /* 버튼의 최소 가로 길이 */
      max-width: 120px;
      transition: all 0.2s;         /* 마우스 올렸을 때 부드러운 효과 */
   }

   /* 3. 승인 대기 명단 제목 및 배지 크기 */
   .card-header h5 { font-size: 1.4rem; }
   .badge { font-size: 1.5rem; padding: 8px 12px; }
   
   /* 승인 버튼 마우스 올렸을 때 더 진하게 */
   .btn-approve:hover {
      background-color: #0d47a1 !important; 
      transform: translateY(-1px); /* 살짝 위로 뜨는 효과 */
   }

   /* 삭제 버튼 마우스 올렸을 때 채워지는 빨간색 */
   .btn-delete:hover {
      background-color: #dc3545 !important;
      color: white !important;
   }
   
   /* 검색창 포커스 효과 */
   #roleSearchInput:focus {
      border-color: #0d6efd !important;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      outline: none;
   }
   
   .input-group-text {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
   }
   
   #roleSearchInput {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
   }
   
   /* 요양보호사, 간호사 박스 */
   .bg-info-subtle { background-color: #e0f2fe !important; color: #0369a1 !important; }
   .bg-success-subtle { background-color: #dcfce7 !important; color: #15803d !important; }
</style>

</head>
<body class="bg-light">
  <div class="container-fluid">
      <div class="row">
         <!-- Sidebar -->
         <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky">
               <div class="sidebar-logo">
               		<img src="/css/logo.png" alt="SMHRD 요양병원 로고">
                  <div class="sidebar-title">SMHRD 요양병원</div>
                  <div class="sidebar-subtitle">안전 관제시스템</div>
               </div>
               <ul class="nav flex-column px-3">
                  <li class="nav-item"><a class="nav-link"
                     th:href="@{/dashboard}"
                     th:classappend="${requestURI.contains('/dashboard')} ? 'active'">
                        <i class="bi bi-speedometer2 me-2"></i>대시보드
                  </a></li>
                  <li class="nav-item"><a class="nav-link"
                     th:href="@{/patients}"
                     th:classappend="${requestURI.contains('/patients')} ? 'active'">
                        <i class="bi bi-hospital me-2"></i>침상 관리
                  </a></li>
                  <li class="nav-item"><a class="nav-link" th:href="@{/rooms}"
                     th:classappend="${requestURI.contains('/rooms')} ? 'active'">
                        <i class="bi bi-camera-video me-2"></i>실시간 모니터링
                  </a></li>
                  <li class="nav-item"><a class="nav-link" th:href="@{alerts}"
                     th:classappend="${requestURI.contains('/alerts')} ? 'active'">
                        <i class="bi bi-bell me-2"></i>알림 센터
                  </a></li>
                  <li class="nav-item"><a class="nav-link" th:href="@{/manager}"
                     th:classappend="${requestURI.contains('/manager')} ? 'active'">
                        <i class="bi bi-people-fill me-2"></i>관리자
                  </a></li>
               </ul>
               <div class="mt-5 px-3">
                  <span class="small text-muted" style="color: silver !important">carepose
                     1.0.0</span>
               </div>
            </div>
         </nav>
         
         <!-- Main Content -->
         <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="page-header d-flex align-items-center">
               <div>
                  <h1 class="page-title mb-1">관리자 대시보드</h1>
                  <p class="text-muted mb-0">직원 승인/삭제</p>
               </div>
            </div>
            
            <!-- Alerts Section -->
       
                     <div class="card-body p-0">
                        <!-- 승인대기명단 박스 -->
                        <div class="row">
						   <div class="col-12"> 
						     <div class="card shadow-sm mb-4">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0 text-secondary">
            <i class="bi bi-person-check me-2"></i>승인 대기 명단
            <span class="badge bg-warning text-dark ms-2" th:text="${#lists.size(pendingMembers)}">0</span>
        </h5>
    </div>
    
    <div class="card-body p-0">
        <div class="search-box px-4 py-3" style="width: 100%; max-width: 500px;">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0" style="border: 2px solid #dee2e6;">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="text" id="roleSearchInput" class="form-control form-control-lg border-start-0" 
                       placeholder="권한 입력 (예: 간호사, 요양보호사)" 
                       style="font-size: 1.2rem; border: 2px solid #dee2e6; border-left: none; height: 60px;">
            </div>
        </div>
						            
						            
						         </div>
						         
						         <div class="card-body p-0">
						         	
						         
						            <div class="table-responsive">
						               <table class="table table-hover align-middle mb-0">
						                  <thead class="table-light">
						                     <tr>
						                        <th class="ps-4">사용자명(ID)</th>
						                        <th>신청 권한</th>
						                        <th class="text-center">작업</th>
						                     </tr>
						                  </thead>
						                  <tbody>
						                     <tr th:each="member : ${pendingMembers}">
						                        <td class="ps-4">
						                           <span class="fw-bold" th:text="${member.username}">username</span>
						                        </td>
						                        <td>
						                           <span th:if="${member.roomAuthority == 'nurse'}" class="badge bg-info-subtle text-info px-3">간호사</span>
						                           <span th:if="${member.roomAuthority == 'caregiver'}" class="badge bg-success-subtle text-success px-3">요양보호사</span>
						                        </td>
						                        <td class="text-center">
    <div class="d-flex justify-content-center gap-2">
        
        <button type="button" class="btn btn-primary btn-approve btn-custom-size" 
                th:data-username="${member.username}" 
                th:data-auth="${member.roomAuthority}">
            <i class="bi bi-check-lg me-1"></i> 승인
        </button>

        <button type="button" class="btn btn-outline-danger btn-delete btn-custom-size" 
                th:data-username="${member.username}">
            <i class="bi bi-trash me-1"></i> 삭제
        </button>
        
    </div>
</td>
						                     </tr>
						                     <tr th:if="${#lists.isEmpty(pendingMembers)}">
						                        <td colspan="3" class="text-center py-5 text-muted">
						                           승인 대기 중인 인원이 없습니다.
						                        </td>
						                     </tr>
						                  </tbody>
						               </table>
						            </div>
						         </div>
						      </div>
						   </div>
						</div>
                     </div>

         </main>
         
    </div>
  </div>
  
  <script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
	    
	    // 1. 키보드 검색 필터 로직
	    const searchInput = document.getElementById('roleSearchInput');
	    
	    // 입력할 때마다 이벤트 발생
	    searchInput.addEventListener('keyup', function() {
	        const filterValue = this.value.toLowerCase().trim();
	        // tbody 안의 모든 tr을 매번 새로 가져와야 정확합니다.
	        const tableRows = document.querySelectorAll('tbody tr');

	        tableRows.forEach(row => {
	            // "승인 대기 중인 인원이 없습니다" 메시지 행은 검색에서 제외
	            if (row.cells.length < 2) return; 

	            const rowText = row.textContent.toLowerCase();
	            if (rowText.includes(filterValue)) {
	                row.style.setProperty('display', '', 'important'); // 보임
	            } else {
	                row.style.setProperty('display', 'none', 'important'); // 숨김
	            }
	        });
	    });

	    // 2. 승인 버튼 이벤트 리스너
	    document.querySelectorAll('.btn-approve').forEach(button => {
	        button.addEventListener('click', function() {
	            const username = this.getAttribute('data-username');
	            const auth = this.getAttribute('data-auth');
	            const authName = (auth === 'nurse' ? '간호사' : '요양보호사');
	            
	            if(confirm(username + " 사용자를 " + authName + "(으)로 승인하시겠습니까?")) {
	                location.href = "/manager/approve?username=" + username + "&role=" + auth;
	            }
	        });
	    });

	    // 3. 삭제 버튼 이벤트 리스너
	    document.querySelectorAll('.btn-delete').forEach(button => {
	        button.addEventListener('click', function() {
	            const username = this.getAttribute('data-username');
	            
	            if(confirm(username + " 사용자를 삭제하시겠습니까?")) {
	                location.href = "/manager/delete?username=" + username;
	            }
	        });
	    });
	});
</script>

</body>
</html>
