<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="auth-mode">
    <div class="login-card">
      <h3 class="text-center fw-bold mb-4">계정 등록</h3>

      <!-- Error Message -->
      <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
        <span th:text="${error}">등록 실패</span>
      </div>

      <form th:action="@{/register}" method="post">
        <!-- ID -->
        <div class="mb-3">
          <label for="username" class="form-label">사번 *</label>
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="사번을 입력하세요"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="checkDuplicate()"
            >
              중복확인
            </button>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호 *</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="8자 이상"
            minlength="8"
            required
          />
        </div>

        <!-- Password Confirm -->
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label"
            >비밀번호 확인 *</label
          >
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            class="form-control"
            placeholder="비밀번호 재입력"
            required
          />
        </div>

        <!-- Room Authority -->
        <div class="mb-3">
          <label for="roomAuthority" class="form-label">담당병동/병실 *</label>
          <input
            type="text"
            id="roomAuthority"
            name="roomAuthority"
            class="form-control"
            placeholder="ex) 6G, 601A"
            required
          />
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">등록하기</button>
          <a th:href="@{/login}" class="btn btn-outline-secondary"
            >← 로그인으로</a
          >
        </div>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted small">CarePose ver1.0.0</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function checkDuplicate() {
        var username = document.getElementById("username").value;
        if (!username) {
          alert("아이디를 입력해주세요.");
          return;
        }
        // TODO: AJAX Call
        alert("중복 확인 기능 (API 연동 필요)");
      }
    </script>
  </body>
</html>
