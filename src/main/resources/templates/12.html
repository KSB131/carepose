<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병실 선택 | 실시간 모니터링</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      /* 병실 카드 */
      .room-card {
        background: white;
        border-radius: 18px;
        padding: 30px;
        text-align: center;
        font-size: 24px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }

      .room-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 40px rgba(100, 148, 237, 0.2);
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
          <div class="position-sticky pt-4 px-3">
            <div class="sidebar-logo">
              <div class="sidebar-title">SMHRD 요양병원</div>
              <div class="sidebar-subtitle">안전 관제시스템</div>
            </div>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/dashboard}"
                  th:classappend="${requestURI.contains('/dashboard')} ? 'active'"
                >
                  <i class="bi bi-speedometer2 me-2"></i>대시보드
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/patients}"
                  th:classappend="${requestURI.contains('/patients')} ? 'active'"
                >
                  <i class="bi bi-hospital me-2"></i>침상 관리 
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/rooms}"
                  th:classappend="${requestURI.contains('/rooms')} ? 'active'"
                >
                  <i class="bi bi-camera-video me-2"></i>실시간 모니터링
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${requestURI.contains('/alerts')} ? 'active'"
                >
                  <i class="bi bi-bell me-2"></i>알림 센터
                </a>
              </li>
            </ul>

            <div class="mt-5 px-3">
              <span class="small text-muted" style="color: silver !important"
                >carepose 1.0.0</span
              >
            </div>
          </div>
        </nav>

        <!-- 메인 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-6">
          <!-- 헤더 -->
          <div class="page-header mb-4.5">
            <div>
              <h1 class="page-title mb-1">병실 선택</h1>
              <p class="text-muted mb-0">모니터링할 병실을 선택하세요</p>
            </div>
          </div>

          <!-- 병실 선택 -->
          <div class="row g-4">
  <div class="col-md-3" th:each="roomNo : ${roomList}">
    <a th:href="@{/monitoring(room=${roomNo})}" class="text-decoration-none text-dark">
      <div class="room-card">
        <i class="bi bi-door-closed me-2 text-primary"></i>
        <span th:text="${roomNo} + '호'">301호</span>
      </div>
    </a>
  </div>
</div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
